<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body class="bg">
    <div>
        <h1 id="titulo">Coronavírus</h1>
        <p id="subtitulo">Insira seus dados</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <div>
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome">
                </div>

                <div>
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome">
                </div>

                <div>
                    <label for="endereco"><strong>Endereço</strong></label>
                    <input type="text" name="endereco" id="endereco">
                </div>

               <div>
                    <label for="numero"><strong>Numero</strong></label>
                    <input type="number" name="numero" id="numero">
               </div>

               <div>  
                    <label for="complemento"><strong>Complemento</strong></label>
                    <input type="text" name="complemento" id="complemento">
               </div>

              <div>
                    
                    <label for="bairro"><strong>Bairro</strong></label>
                    <input type="text" name="bairro" id="bairro">

              </div>
                
              <div>
                    <label for="cep"><strong>Cep</strong></label>
                    <input type="number" name="cep" id="cep">

              </div>
                
                <div>
                    <label for="cidade"><strong>Cidade</strong></label>
                    <input type="text" name="cidade" id="cidade">
                </div>

                
                <div>
                    <label for="estado"><strong>Estado</strong></label>
                    <input type="text" name="estado" id="estado">   
                </div>

                
                <div>
                    <label for="telefone fixo"><strong>Telefone fixo</strong></label>
                    <input type="text" name="telefone" id="telefone">

                </div>
                
                <div>
                    <label for="celular"><strong>Celular</strong></label>
                    <input type="number" name="celular" id="celular">
                </div>

                <div>
                    <Label for="tipo sanguineo"><strong>Tipo Sanguíneo</strong></Label>
                    <select name="tipo">
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                    <option>O+</option>
                    <option>O-</option>
                    </select>
                </div>

                   <div>
                      <label for="local de trabalho"><strong>Local de Trabalho</strong></label>
                      <input type="text" name="local" id="local">

                     <Label for="doses da vacina"><strong>Doses da vacina</strong></Label>
                     <select name="tipo">
                        <option>1º Dose Pfizer</option>
                        <option>2º Dose Pfizer</option>
                        <option>3º Dose Pfizer</option>
                        <option>1º Dose CoronaVac</option>
                        <option>2º Dose Coronavac</option>
                        <option>3º Dose Coronavac</option>
                        <option>1º Dose Johnson & Johnson</option>
                        <option>2º Dose Johnson & Johnson</option>
                        <option>3º Dose Johnson & Johnson</option>
                        <option>1º Dose AstraZeneca</option>
                        <option>2º Dose AstraZeneca</option>
                        <option>3º Dose AstraZeneca</option>
                        <option>1º Dose Sputnik V</option>
                        <option>2º Dose Sputnik V</option>
                        <option>3º Dose Sputnik V</option>
                        <option>Nenhuma</option>
                        </select>
                        </select>
                   </div>

            </div>
    </fieldset class="grupo">
        <button class="botao" type="submit">Concluído</button>
    </form>
</body>
</html>
